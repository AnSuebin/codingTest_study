<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이. 첫 스타트를 0 으로 시작, i를 돌려서 합 만들어주기//
      function solution(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer += i;
        }
        return answer;
      }
      // 2. 선생님의 문제 풀이.
      function solution(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer = answer + i;
        }
        return answer;
      }

      console.log(solution(6));
    </script>
  </body>
</html>
