    <script>
      // 1. 나의 문제 풀이.
      // 이것저것 해봤지만 조건이 너무 많이 생기고 어려웠습니다!
      // 선생님이 알려준 방법으로 하는 것도 고민하다 포기 ㅜㅠㅠ
      // 인덱스가 0일 때 어떻게 처리 해줘야하는지 모르겠어서
      function solution1(arr) {
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            for (let k = 0; k < 4; k++) {
              arr[i][j];
            }
          }
        }
      }

      // 2. 선생님 문제 풀이.
      // 2-1) dx, dy를 지정해줘 방향 탐색
      // 2-2) nx, ny를 지정해줘서 인덱스에 적용
      // 2-3) 플래그를 선언 하여, 1과 0을 통해 참일 경우 거짓일 경우 판별
      // 2-4) 조건으로 0과 길이 그리고 플래그를 함께 적용 판별
      function solution2(arr) {
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1;
            for (let k = 0; k < 4; k++) {
              // 가려고 하는 좌표
              let nx = i + dx[k];
              let ny = j + dy[k];
              if (
                nx >= 0 &&
                nx < n &&
                ny >= 0 &&
                ny < n &&
                arr[nx][ny] >= arr[i][j]
              ) {
                flag = 0;
                break;
              }
            }
            if (flag === 1) {
              answer++;
            }
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution2(arr));
