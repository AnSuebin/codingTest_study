<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이.
      // 쥔짜 너무 모르겠다!
      // 선생님꺼 따라해보기
      function solution1(test) {
        let answer = 0;
        let testNumber = test.length;
        let studentsNumber = test[0].length;
        // i 멘토
        for (let i = 1; i <= studentsNumber; i++) {
          // j 멘티
          for (let j = 1; j <= studentsNumber; j++) {
            // i가 j 보다 등수가 높은 것 count
            let winCount = 0;
            // 시험 별 체크
            for (let k = 0; k < testNumber; k++) {
              let iRank = 0;
              let jRank = 0;
              // 시험 내 학생들 별 체크
              for (let s = 0; s < studentsNumber; s++) {
                if (test[k][s] === i) {
                  iRank = s;
                }
                if (test[k][s] === j) {
                  jRank = s;
                }
              }
              if (iRank < jRank) {
                winCount++;
              }
            }
            if (winCount === testNumber) {
              answer++;
            }
          }
        }
        return answer;
      }

      // 2. 선생님 문제 풀이. 4중 for문
      // i를 멘토, j를 멘티로 for구문을 돌며 모두 체크하도록 지정
      // pi, pj로 멘토 멘티 시험 점수 선언
      // 이를 내부에서 test의 수만큼, 학생 수 n만큼 돌며 i와 j의 점수 비교
      // cnt로 몇 쌍인지 체크
      function solution2(test) {
        let answer = 0;
        // m은 시험 수
        let m = test.length;
        // n은 학생수
        let n = test[0].length;
        // i는 멘토
        for (let i = 1; i <= n; i++) {
          //j는 멘티
          for (let j = 1; j <= n; j++) {
            // 시험 수만큼
            let cnt = 0;
            for (let k = 0; k < m; k++) {
              // pi 멘토의 등수, pj 멘티의 등수 설정
              let pi = 0;
              let pj = 0;
              // 학생 수만큼
              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) {
                  pi = s;
                }
                if (test[k][s] === j) {
                  pj = s;
                }
              }
              if (pi < pj) {
                cnt++;
              }
              if (cnt === m) {
                answer++;
              }
            }
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution1(arr));
    </script>
  </body>
</html>
