<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이.
      // a가 무엇일 때, b가 무엇일 때로 하나하나 조건 써줘서 했는데 맞는걸까?
      function solution1(a, b) {
        let answer = '';
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) {
            answer = 'D';
          } else if (a[i] === 1) {
            if (b[i] === 2) {
              answer = 'B';
            } else {
              answer = 'A';
            }
          } else if (a[i] === 2) {
            if (b[i] === 1) {
              answer = 'A';
            } else {
              answer = 'B';
            }
          } else {
            if (b[i] === 1) {
              answer = 'B';
            } else {
              answer = 'A';
            }
          }
          console.log(answer);
        }
      }

      // 2. 선생님 문제 풀이.
      // 문제 풀이는 유사했지만, 묶어주고 연산자 써서 해주는 것에서 길이 차이가 엄청났다!
      function solution2(a, b) {
        let answer = '';
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) {
            answer += 'D' + ' ';
          } else if (a[i] === 1 && b[i] === 3) {
            answer += 'A' + ' ';
          } else if (a[i] === 2 && b[i] === 1) {
            answer += 'A' + ' ';
          } else if (a[i] === 3 && b[i] === 2) {
            answer += 'A' + ' ';
          } else {
            answer += 'B' + ' ';
          }
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      solution1(a, b);
      console.log(solution2(a, b));
    </script>
  </body>
</html>
