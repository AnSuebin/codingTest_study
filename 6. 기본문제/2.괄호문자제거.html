<html>
  <head>

    <title>출력결과</title>

  <body>
    <script>
      // 1. 나의 문제 풀이
      // 무한 루프에서 안나옴 ㅜㅠ

      function solution1(s) {
        let answer;
        let stack = [];
        for (const x of s) {
          if (x === "(" || x === /[A-Z]/) {
            stack.push(x);
          } else {
            while (stack.pop() !== "(");
            // {
            //   stack.pop(s[s.length - 1]);
            // }
            // stack.pop(s[s.length - 1]) ;
          }
        }
        console.log(stack);
        answer = stack.join("");
        return answer;
      }

      // 2. 선생님 문제 풀이
      function solution2(s) {
        let answer;
        let stack = [];
        for (const x of s) {
          if (x === ")") {
            // pop함수와 '('의 형태가 맞는지 합친 조건
            // while조건 요런식으로도 가능!
            while (stack.pop() !== "(");
          } else {
            stack.push(x);
          }
        }
        answer = stack.join("");
        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution2(str));
    </script>
  </body>
