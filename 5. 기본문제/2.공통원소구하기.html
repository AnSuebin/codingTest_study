<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이.
      function solution(arr1, arr2) {
        let answer = [];
        let array = [...arr1, ...arr2];
        for (let i = 0; i < array.length; i++) {
          for (let j = i + 1; j < array.length; j++) {
            if (array[i] === array[j]) {
              answer.push(array[j]);
            }
          }
        }
        answer = answer.sort((a, b) => {
          return a - b;
        });
        return answer;
      }
      // 2. 선생님의 문제 풀이.
      // two point로 풀어보기
      function solution2(arr1, arr2) {
        let answer = [];
        arr1 = arr1.sort((a, b) => {
          return a - b;
        });
        arr2 = arr2.sort((a, b) => {
          return a - b;
        });
        let n = arr1.length;
        let m = arr2.length;
        let p1 = 0;
        let p2 = 0;
        while (p1 < n && p2 < m) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) {
            p1++;
          } else {
            p2++;
          }
        }
        return answer;
      }
      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution2(a, b));
    </script>
  </body>
</html>
