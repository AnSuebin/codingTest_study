<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이
      function solution1(k, arr) {
        let answer;
        let leftPoint = 0;
        let rightPoint = k - 1;
        let sum = 0;
        // 첫 합
        for (let i = 0; i <= rightPoint; i++) {
          sum += arr[i];
        }
        answer = sum;
        // 다음으로 넘김
        rightPoint++;
        // 핵심 !!!! 뺼것은 첫번째 것이지, 두번째 것이 아님!!!
        // rightPoint가 끝까지 갈때 까지
        while (rightPoint < arr.length) {
          sum = sum - arr[leftPoint++] + arr[rightPoint++];
          if (answer < sum) {
            answer = sum;
          }
        }
        return answer;
      }

      // 2. 선생님 문제 풀이 : window
      // 변수를 다 제거하고, 간단한 문제 풀이
      // 첫합을 k로 구한 후
      // k부터 for문을 돌면서,
      // 인덱스 i 인 것 더해주고, 인덱스 i-k 인것 빼주고
      // sum이랑 answer 인것 비교해서 큰값으로 answer
      function solution2(k, arr) {
        let answer,
          sum = 0;
        // 첫합
        for (let i = 0; i < k; i++) {
          sum += arr[i];
        }
        answer = sum;
        for (let i = k; i < arr.length; i++) {
          sum += arr[i] - arr[i - k];
          answer = Math.max(answer, sum);
        }
        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution2(3, a));
    </script>
  </body>
</html>
