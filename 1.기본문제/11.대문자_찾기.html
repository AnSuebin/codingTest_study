<html>
  <head>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이.
      // toUpperCase와 for 구문 사용하여 비교
      function solution1(str) {
        let count = 0;
        for (const x of str) {
          if (x === x.toUpperCase()) {
            count++;
          }
        }
        return count;
      }

      // 2. 선생님의 문제 풀이.
      function solution2(str) {
        let answer = 0;
        for (let x of str) {
          if (x === x.toUpperCase()) {
            answer++;
          }
        }
        return answer;
      }

      // 3. 선생님의 문제 풀이. 아스킷 코드
      // x.charCodeAt() : 아스킷 코드로 넘겨주는 메소드
      // 대문자는 아스킷 넘버가 65부터 90까지
      // 소문자는 97부터 122
      // => 꼭 필요하진 않지만 외워두기
      function solution2(str) {
        let answer = 0;
        for (let x of str) {
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) {
            answer++;
          }
        }
        return answer;
      }

      let str = 'KoreaTimeGood';
      console.log(solution1(str));
    </script>
  </body>
