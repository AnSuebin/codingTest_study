    <script>
      // 1. 나의 문제 풀이.
      // 초기값을 첫 숫자를 넣어준 배열로 정의
      // 크면 .push()로 추가
      function solution(arr) {
        let answer = [arr[0]];
        let notArrayAnswer;

        for (let i = 1; i < arr.length; i++) {
          if (arr[i - 1] < arr[i]) {
            answer.push(arr[i]);
          }
        }
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
