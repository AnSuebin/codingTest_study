<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1.나의 문제풀이
      function solution1(arr) {
        let answer = arr.sort((a, b) => {
          return a - b;
        });
        return answer;
      }
      // 2.선생님의 문제풀이
      function solution2(arr) {
        let answer = arr;
        for (let i = 0; i < arr.length - 1; i++) {
          let idx = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[idx]) {
              idx = j;
            }
          }
          // 최신 버전 둘이 바뀜
          [arr[i], arr[idx]] = [arr[idx], arr[i]];
        }
        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution2(arr));
    </script>
  </body>
</html>
