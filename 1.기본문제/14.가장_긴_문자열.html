<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이.
      function solution1(str) {
        let answer = str[0];
        for (const x of str) {
          if (answer.length < x.length) {
            answer = x;
          }
        }
        return answer;
      }
      // 2. 선생님의 문제 풀이.
      //   첫 세팅 값을 작은 수로 주기
      function solution2(str) {
        let answer,
          max = Number.MAX_SAFE_INTEGER;
        for (let x of str) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }
        return;
      }

      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution1(str));
    </script>
  </body>
</html>
