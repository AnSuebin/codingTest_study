<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이.
      // bigNumberCount와 count 둘을 선언
      // 중복 For 구문을 통해 bigNumberCount를 설정해서 다 돌았을때도 크다면
      // count + 1, 한번 돌면, bigNumberCount 0으로 설정
      function solution1(arr) {
        let count = 1;
        let bigNumberCount = 0;
        for (let i = 1; i < arr.length; i++) {
          for (let j = 0; j < i; j++) {
            if (arr[j] >= arr[i]) {
              bigNumberCount++;
            }
          }
          if (bigNumberCount === 0) {
            count++;
          }
          bigNumberCount = 0;
        }
        return count;
      }

      // 2. 선생님 문제 풀이.
      // 이중 for문은 효율도에서 좋지 않음!
      // for로 현재 값 이전 것들의 최대값을 구한 후 그것 보다 큰 지 확인
      function solution2(arr) {
        let answer = 1;
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            answer++;
            max = arr[i];
          }
        }
        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution2(arr));
    </script>
  </body>
</html>
