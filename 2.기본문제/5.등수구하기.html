<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이.
      // 이중으로 풀 수 밖에 없었음
      // 전체를 한번 더 돌리면서 다보다 크면 ranking +1
      // 그리고 answer 배열에 push해주기
      // 마지막으로 ranking 1로 리셋
      function solution1(arr) {
        let answer = [];
        let ranking = 1;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              ranking++;
            }
          }
          answer.push(ranking);
          ranking = 1;
        }
        return answer;
      }
      // 2. 선생님 문제 풀이.
      // 초기 처리 값을 arr의 길이를 구하여, 값이 모두 1인 arr.length로 설정
      // Array.from()
      // 예1) Array.from('foo') => ['f','o','o']
      // 예2) Array.from([1,2,3], x => x +x) => [2,4,6]
      // 예3) Array.from({length: 5}, (v,i) => i)
      function solution2(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] > arr[i]) {
              // 배열 내용을 바로 바꿀 수 있다!
              answer[i]++;
            }
          }
        }
        return answer;
      }

      let arr = [87, 89, 87, 100, 76];
      console.log(solution2(arr));
    </script>
  </body>
</html>
