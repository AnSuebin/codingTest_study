        let captain = ['A', 'B', 'C', 'D', 'E'];
        let captainCounter = [0, 0, 0, 0, 0];
        let answer;

          for (let k = 0; k < captain.length; k++) {
            if (str[i] === captain[k]) {
              captainCounter[k]++;
            }
          }
        }
        answer = captain[captainCounter.indexOf(Math.max(...captainCounter))];
        return answer;
      }
