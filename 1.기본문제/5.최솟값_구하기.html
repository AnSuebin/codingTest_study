    <script>
      // 1. 나의 문제 풀이.
      function solution1(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        return min;
      }

      // 2. 선생님의 문제 풀이. 첫 변수를 큰 값으로 지정
      //** 내장함수로 최소값 구해주기 **//
      //let answer = Math.Min(...arr)
      //let answer2 = Math.max(...arr)
      //* 배열은 못 구분해줌

      function solution1(arr) {
        // 처음에 answer과 min 함게 설정
        // Number.MAX_SAFE_INTEGER 알아 두기
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        // 마지막에 answer과 min이 같음 표현
        answer = min;
        return min;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution1(arr));
    </script>
