<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. 나의 문제 풀이.
      function solution1(arr1, arr2) {
        let array = [...arr1, ...arr2];
        // sort 오름차순
        // array.sort((a, b) => {
        //   return a - b;
        // });
        // sort 내림차순
        // array.sort((a, b) => {
        //   return b - a;
        // });
        array = array.sort((a, b) => {
          return a - b;
        });
        return array;
      }

      // 2. 선생님 문제풀이.
      // Two Pointer Algorithm
      function solution2(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = 0;
        let p2 = 0;
        // p1이 n이 마지막수보다 크거나, p2가 마지막보다 크면 거짓이 됨으로 멈춤
        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) {
            // push 된 후, 다음번에 넘어올 때 ++
            answer.push(arr1[p1++]);
          } else answer.push(arr2[p2++]);
        }
        while (p1 < n) {
          answer.push(arr1[p1++]);
        }
        while (p2 < m) {
          answer.push(arr2[p2++]);
        }
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution1(a, b));
    </script>
  </body>
</html>
